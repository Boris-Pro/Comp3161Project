<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VLE - Learning System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Top Bar Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/auth/register">Register</a></li>
                <li><a href="/auth/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Virtual Learning Environment</p>
    </footer>

    <script>
        // Any additional JavaScript can be added here if needed
    </script>
</body>
</html>
