<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course[1] }} ({{ course[2] }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_course') }}">Create Course</a>
</body>
</html>
